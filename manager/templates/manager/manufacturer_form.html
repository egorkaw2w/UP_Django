{% extends 'manager/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ manufacturer.name|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Страна</label>
            <input type="text" class="form-control" id="country" name="country" value="{{ manufacturer.country|default:'' }}">
        </div>
        <div class="mb-3">
            <label for="website" class="form-label">Веб-сайт</label>
            <input type="url" class="form-control" id="website" name="website" value="{{ manufacturer.website|default:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'manager:manufacturer_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
