{% extends 'manager/base.html' %}
{% block title %}Удалить новость{% endblock %}
{% block content %}
    <h1>Удалить новость</h1>
    <p>Вы уверены, что хотите удалить новость "{{ news.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'manager:news_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
