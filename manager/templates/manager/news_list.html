{% extends 'manager/base.html' %}
{% block title %}Новости{% endblock %}
{% block content %}
    <h1>Новости</h1>
    <a href="{% url 'manager:news_create' %}" class="btn btn-primary mb-3">Добавить новость</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Заголовок</th>
                <th>Дата публикации</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for news in news_items %}
            <tr>
                <td>{{ news.title }}</td>
                <td>{{ news.published_at }}</td>
                <td>
                    <a href="{% url 'manager:news_update' news.pk %}" class="btn btn-sm btn-warning">Изменить</a>
                    <a href="{% url 'manager:news_delete' news.pk %}" class="btn btn-sm btn-danger">Удалить</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Нет новостей</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
