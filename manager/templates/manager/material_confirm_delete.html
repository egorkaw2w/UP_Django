{% extends 'manager/base.html' %}
{% block title %}Удалить материал{% endblock %}
{% block content %}
    <h1>Удалить материал</h1>
    <p>Вы уверены, что хотите удалить материал "{{ material.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'manager:material_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
