{% extends 'manager/base.html' %}
{% block title %}Удалить заказ{% endblock %}
{% block content %}
    <h1>Удалить заказ</h1>
    <p>Вы уверены, что хотите удалить заказ от {{ order.customer.first_name }} {{ order.customer.last_name }} ({{ order.order_date }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'manager:order_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
