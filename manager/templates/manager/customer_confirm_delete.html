{% extends 'manager/base.html' %}
{% block title %}Удалить клиента{% endblock %}
{% block content %}
    <h1>Удалить клиента</h1>
    <p>Вы уверены, что хотите удалить клиента "{{ customer.first_name }} {{ customer.last_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'manager:customer_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
