{% extends 'manager/base.html' %}
{% block title %}Удалить производителя{% endblock %}
{% block content %}
    <h1>Удалить производителя</h1>
    <p>Вы уверены, что хотите удалить производителя "{{ manufacturer.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'manager:manufacturer_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
