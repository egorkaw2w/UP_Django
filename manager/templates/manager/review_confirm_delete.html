{% extends 'manager/base.html' %}
{% block title %}Удалить отзыв{% endblock %}
{% block content %}
    <h1>Удалить отзыв</h1>
    <p>Вы уверены, что хотите удалить отзыв от {{ review.customer.first_name }} {{ review.customer.last_name }} на {{ review.stool.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'manager:review_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
