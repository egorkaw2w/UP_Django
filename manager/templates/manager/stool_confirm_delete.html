{% extends 'manager/base.html' %}
{% block title %}Удалить табуретку{% endblock %}
{% block content %}
    <h1>Удалить табуретку</h1>
    <p>Вы уверены, что хотите удалить табуретку "{{ stool.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'manager:stool_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
